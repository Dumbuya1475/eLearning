<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style/register.css">
    <link rel="icon" href="icons/icon_group.png">
<body>
    <form action="main.html" id="loginForm" onsubmit="return validateForm()" target="_blank">
        <div class="form-body">
            <div class="form-heading">
                <h1>Hello!!!</h1>
                <h3>Sign In</h3>
                <p style="color: #eee;">Already have account <a href="login.html" style="color: blue;"> Login</a></p>
            </div>
            <div class="input-container">
                <div class="input-field">
                    <label for="firstName">First Name</label>
                    <input type="text" name="" id="firstName" placeholder="First Name" required>
                </div>
                <div class="input-field">
                    <label for="middleName">Middle Name (optional)</label>
                    <input type="text" name="" id="middleName" placeholder="Middle Name" required>
                </div>
                <div class="input-field">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="Last name" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <label for="phoneNumber">Phone</label>
                    <input type="number" name="Phone number" id="phoneNumber" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <label for="phoneNumber">Phone</label>
                    <input type="number" name="Phone number" id="phoneNumber" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <label for="classLevel">Select Level</label>
                    <select name="classlevel" onchange="handleSelection()" id="classLevel" required>
                        <option value="">Level</option>
                        <option value="jss" onclick="showJuniorLevel()">JSS</option>
                        <option value="sss" onclick="showSeniorLevel()">SSS</option>
                    </select>
                </div>
                <div class="input-field" id="seniorLevel">
                    <label for="currentClassLevel">Select current class</label>
                    <select name="currentClassLevel" id="currentClassLevel"required>
                        <option value="">Senior Level</option>
                        <option value="sss1">SSS 1</option>
                        <option value="sss1">SSS 2</option>
                        <option value="sss1">SSS 3</option>
                    </select>
                </div>
                <div class="input-field" id="juniorLevel">
                    <label for="juniorClassLevel">Select current class</label>
                    <select name="juniorClassLevel" id="juniorClassLevel">
                        <option value="">Junior Level</option>
                        <option value="Jss1">JSS 1</option>
                        <option value="Jss2">JSS 2</option>
                        <option value="Jss2">JSS 3</option>
                    </select>
                </div>
                <div class="input-field" id="seniorLevelStream">
                    <label for="stream">Select Stream</label>
                    <select name="stream" id="stream">
                        <option value="">Stream</option>
                        <option value="business">Business</option>
                        <option value="science">Science</option>
                        <option value="art">Art</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="">Gnder</option>
                        <option value="Male">Male</option>
                        <option value="Female">Fewmale</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="userEmail">Email</label>
                    <input type="email" name="email" id="userEmail" placeholder="miclassroom@gmail.com" required>
                </div>
                <div class="input-field">
                    <label for="userPassword">Password</label>
                    <input type="password" name="password" id="userPassword" placeholder="123456" required>
                </div>
                <div class="input-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="Confirmpassword" id="confirmPassword" required>
                </div>
            </div>
            <span id="confirmPasswordError" class="error-message" style="color: red;"></span>
            <button type="submit" id="submitBtn" onclick="submitForm()">Signup</button>
        </div>
    </form>
    <script src="script/form.js">
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const firstname = document.getElementById('firstName').value;
            const middlename = document.getElementById('middleName').value;
            const lastname = document.getElementById('lastName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            // Store user information in local storage (consider server-side storage for real applications)
            localStorage.setItem('firstName', firstname);
            localStorage.setItem('middleName', middlename);
            localStorage.setItem('lastname', lastName);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Redirect to profile page
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
